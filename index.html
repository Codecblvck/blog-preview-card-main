<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div class="blog-post-card">
    <div class="card-inner">
      <main>
        <section>
          <img src="/assets/images/illustration-article.svg" alt="Article" class="post-img">
          <a href="#" class="learning">Learning</a>
          <p class="date-of-publish">Published 21 Dec 2023</p>
        </section>
  
        <section class="post-content">
          <h2 class="post-title">HTML & CSS foundations</h2>
          <p class="post-excerpt">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>
  
        <section class="info">
          <img src="/assets/images/image-avatar.webp" alt="Avatar" class="profile-image">
          <p class="profile-name">Greg Hooper</p>
        </section>
      </main>
    </div>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
  
</body>

</html>
